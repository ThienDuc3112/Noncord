definitions:
  request.CreateChannel:
    properties:
      description:
        type: string
      name:
        type: string
      parentCategory:
        type: string
      serverId:
        type: string
    required:
    - name
    - serverId
    type: object
  request.CreateMessage:
    properties:
      content:
        type: string
      isTargetChannel:
        type: boolean
      targetId:
        type: string
    required:
    - content
    - targetId
    type: object
  request.Login:
    properties:
      password:
        example: Password1@
        type: string
      username:
        example: tungsten_kitty
        type: string
    required:
    - password
    - username
    type: object
  request.NewInvitation:
    properties:
      bypassApproval:
        type: boolean
      expiresAt:
        type: string
      joinLimit:
        type: integer
    type: object
  request.NewServer:
    properties:
      name:
        example: My very good server
        maxLength: 256
        type: string
    required:
    - name
    type: object
  request.Refresh:
    properties:
      refreshToken:
        example: 9Vz6ayzM0scQSIXHtYVbKcDeF1aa0aLs
        type: string
    required:
    - refreshToken
    type: object
  request.Register:
    properties:
      email:
        example: tungstenkitty@gmail.com
        type: string
      password:
        example: Password1@
        maxLength: 72
        minLength: 8
        type: string
      username:
        example: tungsten_kitty
        type: string
    required:
    - email
    - password
    - username
    type: object
  request.UpdateChannel:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  request.UpdateInvitation:
    properties:
      bypassApproval:
        type: boolean
      joinLimit:
        type: integer
    type: object
  request.UpdateServer:
    properties:
      announcementChannel:
        type: string
      bannerUrl:
        type: string
      defaultPermission:
        type: string
      description:
        type: string
      iconUrl:
        type: string
      name:
        type: string
      needApproval:
        type: boolean
    type: object
  response.Channel:
    properties:
      createdAt:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      order:
        type: integer
      parentCategory:
        type: string
      serverId:
        type: string
      updatedAt:
        type: string
    type: object
  response.CreateMessage:
    properties:
      createdAt:
        type: string
      id:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  response.GetInvitationResponse:
    properties:
      id:
        type: string
      server:
        $ref: '#/definitions/response.ServerPreview'
    type: object
  response.GetMessagesResponse:
    properties:
      next:
        type: string
      result:
        items:
          $ref: '#/definitions/response.Message'
        type: array
    type: object
  response.GetServerResponse:
    properties:
      announcementChannel:
        type: string
      bannerUrl:
        type: string
      channels:
        items:
          $ref: '#/definitions/response.Channel'
        type: array
      createdAt:
        type: string
      defaultRole:
        type: string
      description:
        type: string
      iconUrl:
        type: string
      id:
        type: string
      name:
        type: string
      roles:
        items:
          $ref: '#/definitions/response.Role'
        type: array
      selfMembership:
        $ref: '#/definitions/response.Membership'
      updatedAt:
        type: string
    type: object
  response.GetServersResponse:
    properties:
      result:
        items:
          $ref: '#/definitions/response.ServerPreview'
        type: array
    type: object
  response.Invitation:
    properties:
      bypassApproval:
        type: boolean
      createdAt:
        type: string
      expiresAt:
        type: string
      id:
        type: string
      joinCount:
        type: integer
      joinLimit:
        type: integer
      serverId:
        type: string
    type: object
  response.JoinServerResponse:
    properties:
      membership:
        $ref: '#/definitions/response.Membership'
      server:
        $ref: '#/definitions/response.ServerPreview'
    type: object
  response.Membership:
    properties:
      createdAt:
        type: string
      nickname:
        type: string
      serverId:
        type: string
      userId:
        type: string
    type: object
  response.Message:
    properties:
      author:
        type: string
        x-nullable: true
      authorType:
        type: string
      avatarUrl:
        type: string
      channelId:
        type: string
        x-nullable: true
      createdAt:
        type: string
      displayName:
        type: string
      groupId:
        type: string
        x-nullable: true
      id:
        type: string
      message:
        type: string
      updatedAt:
        type: string
    type: object
  response.NewServerResponse:
    properties:
      id:
        type: string
    type: object
  response.Role:
    properties:
      allowMention:
        type: boolean
      color:
        type: integer
      id:
        type: string
      name:
        type: string
      permissions:
        items:
          type: string
        type: array
      priority:
        type: integer
      serverId:
        type: string
    type: object
  response.ServerPreview:
    properties:
      bannerUrl:
        type: string
      iconUrl:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  response.TokensResponse:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
  response.UpdateServerResponse:
    properties:
      announcementChannel:
        type: string
      bannerUrl:
        type: string
      createdAt:
        type: string
      defaultRole:
        type: string
      description:
        type: string
      iconUrl:
        type: string
      id:
        type: string
      name:
        type: string
      updatedAt:
        type: string
    type: object
