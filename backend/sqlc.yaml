version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/infra/db/sql/queries"
    schema: "internal/infra/db/sql/migration"
    gen: 
      go:
        package: "gen"
        out: "internal/infra/db/postgres/gen"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "pg_catalog.interval"
            go_type:
              import: "time"
              type: "Duration"
